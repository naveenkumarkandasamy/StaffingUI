<div class="container">
    <h2>&nbsp;Job Scheduler</h2>
    <hr>
    <form>
        <app-jobform [formVal]="jobDetails" (requestBodyToSend)="createRequestBody($event)"
            (validateFlagToSend)="getflag($event)" (fileToSend)="getFile($event)" [expData]="expressionDataFromDb"
            [reset]="reset">
        </app-jobform>
        <button type="submit" class="btn btn-success" (click)="onSubmit()">
            Submit
        </button> &nbsp;
        <button type="reset" class="btn btn-danger" (click)="onReset()">
            Reset
        </button> &nbsp;
        <button type="button" class="btn btn-primary" (click)="onSaveDraft()">
            Save as Draft
        </button>     
    </form>
    <br><br>
</div>
